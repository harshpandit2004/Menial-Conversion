<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary - Decimal</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="main">
    <h2>Binary To Decimal base converter</h2>
    <div class="conversion-content">
      <div class="conversion-content-child">
        <p for="binary" class="dd">Binary Number: </p>
        <input type="number" class="textboxes" id="binary" />
      </div>
    </div>

    <button onclick="binaryToDecimalConvert()" id="convert">Convert</button>

    <p for="decimal" class="dd">Decimal Number:</p>
    <input type="number" class="textboxes" id="decimal" />

    <button onclick="binaryToDecimalReset()" id="reset">Reset Values</button>

    <br />
    <script src="./index.js"></script>
  </body>
</html>
