<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decimal - Hexadecimal</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="main">
    <h2>Decimal To Hexadecimal base converter</h2>
      <div class="conversion-content-child">
        <p for="decimal" class="dd">Decimal Number:</p>
        <input type="number" class="textboxes" id="decimal" />
      </div>
    </div>

    <button onclick="decTohexConvert()" id="convert">Convert</button>

    <p for="hex" class="dd">Hexadecimal Number:</p>
    <input type="text" class="textboxes" id="hex" />
    <!--Note: All hexadecimal textboxes should be *type="text"* because they wont give shit for an answer otherwise-->

    <button onclick="decTohexReset()" id="reset">Reset Values</button>

    <br />
    <script src="./index.js"></script>
  </body>
</html>
