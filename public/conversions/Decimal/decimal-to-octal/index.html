<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decimal - Octal</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="main">
    <h2>Decimal To Octal base converter</h2>
    <div class="conversion-content">
      <div class="conversion-content-child">
        <p for="decimal" class="dd">Decimal Number:</p>
        <input type="number" class="textboxes" id="decimal" />
      </div>
    </div>

    <button onclick="decToOctConvert()" id="convert">Convert</button>

    <p class="dd">Octal Number:</p>
    <input type="number" class="textboxes" id="oct" />

    <button onclick="decToOctReset()" id="reset">Reset Values</button>

    <br />
    <script src="./index.js"></script>
  </body>
</html>
